<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>NLW Heat: Origin</title>

<body>
    <main>
        <div class="container">

                <span>
                    <img

                />

            <div class="user-github-info">
              <h1>Nanda Santos</h1>
              <a href="https://github.com/nanda-st/" class="github" target="_blank">
                  <img src="img/github.svg" alt="Github icon" />
                  
                  <span>
                    nanda-st
                  </span>

              <p>Loading new Front-End Developer...</p>

            <div class="user-social-media">
                <ul>

                    <a href="https://instagram.com/nandx.9" class="instagram" target="_blank">

                    </a>
                  </li>

                  <li>
                    <a href="https://www.facebook.com/profile.php?id=100067007475718" class="facebook" target="_blank">
                      <img src="img/facebook.svg" alt="Facebook" />
                    </a>
                  </li>
                  
                  <li>
                    <a href="https://br.linkedin.com/in/nanda-dos-santos-tabosa" class="linkedin" target="_blank">

                    </a>
                  </li>

                </ul>

    <script src="script.js"></script>
